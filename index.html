        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            color: #ff9500;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #333;
            font-size: 18px;
        }

        select,
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Reduce the width of these input elements */
        #model,
        #year,
        #futureModel {
            width: calc(100% - 16px);
            /* Adjust the value as needed */
        }

        input[type="submit"] {
            background-color: #ff9500;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff7100;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: #ff9500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff7100;
        }

        #storedDataContainer {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
            width: 100%;
            /* Set to 100% to take full width of the container */
        }

        hr {
            margin: 10px 0;
            border-color: #ccc;
            width: 100%;
            /* Set to 100% to take full width of the container */
        }

        /* Add a password modal style */
        #passwordModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        #passwordForm {
            background-color: #fff;
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #passwordForm label {
            display: block;
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }

        #passwordForm input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;

            border: none;
            padding: 10px 20px;
            border-radius: 5px;

            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        #passwordForm input[type="submit"]:hover {

                const mobileData = {
                    brand,
                    model,
                    year,
                    futureModel,
                };

                mobileDataArray.push(mobileData);

                mobileForm.reset();

                localStorage.setItem(storedDataKey, JSON.stringify(mobileDataArray));
                alert("Data has been stored.");
            });

            accessDataButton.addEventListener("click", function () {
                const password = prompt("Enter password to access data:");
                if (password === ownerPassword) {
                    const storedData = JSON.parse(localStorage.getItem(storedDataKey));
                    if (storedData) {
                        displayStoredData(storedData);
                    } else {
                        alert("No data found.");
                    }
                } else {
                    alert("Incorrect password. Access denied.");
                }
            });

            function displayStoredData(data) {
                const dataContainer = document.getElementById("storedDataContainer");
                dataContainer.innerHTML = "<h2>Stored Mobile Data</h2>";

                data.forEach((item, index) => {
                    dataContainer.innerHTML += `
                        <p><strong>Set ${index + 1}:</strong></p>
                        <p><strong>Brand:</strong> ${item.brand}</p>
                        <p><strong>Model:</strong> ${item.model}</p>
                        <p><strong>Year of Usage:</strong> ${item.year}</p>
                        <p><strong>Future Model:</strong> ${item.futureModel}</p>
                        <hr>`;
                });
            }
        });
    </script>
</body>

</html>
